<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Dashboard" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
        <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>

    <!-- Malls Tab -->
    <ion-tab title="Malls" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/malls">
        <ion-nav-view name="tab-malls"></ion-nav-view>
    </ion-tab>

    <!-- Sales Tab -->
    <ion-tab title="Sales" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/sales">
        <ion-nav-view name="tab-sales"></ion-nav-view>
    </ion-tab>

    <!-- My Sales Tab -->
    <ion-tab title="My Sales" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/my-sales">
        <ion-nav-view name="tab-my-sales"></ion-nav-view>
    </ion-tab>
</ion-tabs>
